<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Receipt</title>
    <style>
        body {
            position: relative;
            margin: 0 auto;
            color: #001028;
            background: #FFFFFF;
            font-family: Arial, sans-serif;
            font-size: 10px;
            font-family: Arial;
            padding-top: 1cm;
        }
        .logo {
            margin-bottom: 0px;
        }
        .logo {
            width: 50px;
        }
        h1 {
          margin-top: 0px;
        }
        header {
          text-align: center;
        }
        table {
          width: 12cm;
        }
        table tr td:last-child {
            font-weight: bold;
        }
        table td{
          border-bottom: 1px solid #C1CED9;
          border-collapse: collapse;
        }
        table tr {
          line-height: 28px;
        }
    </style>
</head>
<body>
<header>
  <img class="logo" src="https://clanbeat.com/assets/images/clanbeat_icon.png" />
  <h1>Receipt</h1>
</header>

<p>
  We received payment for your Clanbeat subscription.Thanks for your business! <br />
  Questions? Contact us anytime at support@clanbeat.com
</p>
<table>
  <tr>
    <td>Date</td>
    <td>{{paidAt}}</td>
  </tr>
  <tr>
    <td>Item</td>
    <td>Clanbeat subscription for {{quantity}} users</td>
  </tr>
  <tr>
    <td>Amount</td>
    <td>USD ${{totalAmount}}</td>
  </tr>
  <tr>
    <td>For service through</td>
    <td>{{periodEnd}}</td>
  </tr>
</table>
</body>
</html>
